<GridLayout columns="*,*,*,*" rows="*,*,*,*,*,*" width="auto" height="auto">
    <Label id="monitor" text="0" row="0" col="0" colSpan="4"
        backgroundColor="SkyBlue" style="font-size:65px" [text]="num"
        textAlignment="right"></Label>
    <Button text="/" row="1" col="3" backgroundColor="white"
        (tap)="clickOperater('/')">
    </Button>
    <Button text="AC" row="1" col="2" backgroundColor="white" (tap)="ac()">
    </Button>
    <Button text="1" row="2" col="0" backgroundColor="white"
        (tap)="clickButton(1)">
    </Button>
    <Button text="2" row="2" col="1" backgroundColor="white"
        (tap)="clickButton(2)"></Button>
    <Button text="3" row="2" col="2" backgroundColor="white"
        (tap)="clickButton(3)"></Button>
    <Button text="X" row="2" col="3" backgroundColor="white"
        (tap)="clickOperater('*')"></Button>
    <Button text="4" row="3" col="0" backgroundColor="white"
        (tap)="clickButton(4)"></Button>
    <Button text="5" row="3" col="1" backgroundColor="white"
        (tap)="clickButton(5)"></Button>
    <Button text="6" row="3" col="2" backgroundColor="white"
        (tap)="clickButton(6)"></Button>
    <Button text="-" row="3" col="3" backgroundColor="white"
        (tap)="clickOperater('-')"></Button>
    <Button text="7" row="4" col="0" backgroundColor="white"
        (tap)="clickButton(7)"></Button>
    <Button text="8" row="4" col="1" backgroundColor="white"
        (tap)="clickButton(8)"></Button>
    <Button text="9" row="4" col="2" backgroundColor="white"
        (tap)="clickButton(9)"></Button>
    <Button text="+" row="4" col="3" backgroundColor="white"
        (tap)="clickOperater('+')"></Button>
    <Button text="0" row="5" col="0" colSpan="2" backgroundColor="white"
        (tap)="clickButton(0)">
    </Button>
    <Button text="=" row="5" col="2" backgroundColor="white" (tap)="equal()">
    </Button>
    <Button text=" ." row="5" col="3" backgroundColor="white"
        (tap)="clickButton('.')"></Button>
</GridLayout>
